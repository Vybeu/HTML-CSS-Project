<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <header class="p-3 text-bg-dark">
      <div class="container">
        <div

        >
          <a
            href="index.html"
            class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
          >
            <img
              class="bi me-2"
              width="40"

          <ul

            </li>
            <li>

      >
        <li class="ms-3">
          <a class="text-muted" href="https://twitter.com/">
            <img src="./node_modules/bootstrap-icons/icons/twitter.svg" />
          </a>
        </li>
        <li class="ms-3">
          <a class="text-muted" href="https://www.linkedin.com/">
            <img src="./node_modules/bootstrap-icons/icons/linkedin.svg" />
